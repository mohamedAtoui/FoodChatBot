<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }

        .container {
            flex: 1;
            margin-right: 350px; /* Adjust this margin to fit the width of your iframe */
        }

        .iframe-container {
            position: fixed;
            right: 0;
            top: 0;
            width: 350px;
            height: 100%;
            overflow-y: auto;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        header nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        header nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        section {
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .grid-container img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#home">HOME</a> |
                <a href="#menu">MENU</a> |
                <a href="#location">LOCATION</a> |
                <a href="#aboutus">ABOUT US</a> |
                <a href="#contactus">CONTACT US</a>
            </nav>
        </header>

        <section id="home">
            <img src="banner.jpg" alt="Banner">
            <!-- Add images here -->
        </section>

        <section id="menu">
            <h2>Our Menu</h2>
            <div class="grid-container">
                <img src="image1.jpg" alt="Menu item 1">
                <img src="image2.jpg" alt="Menu item 2">
                <img src="image3.jpg" alt="Menu item 3">
            </div>
        </section>

        <section id="location">
            <h2>Location</h2>
            <p>Setif, Ain-oulmen</p>
            <!-- Add map widget here -->
        </section>

        <section id="contactus">
            <h2>Contact Us</h2>
            <p>Got questions? Want to place an order? Call us at +213552259999 or email us at info@setif.com</p>
        </section>
    </div>
    <div class="iframe-container">
        <iframe allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/4993ca69-ced0-465e-bb4a-99ecd0d7518b"></iframe>
    </div>
</body>
</html>
